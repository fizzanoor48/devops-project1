name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-project1:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-project1:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s
          script_stop: true
          script: |
            whoami
            groups
            docker --version
            
            # Start Docker if not running
            sudo systemctl start docker
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-project1:latest
            
            # Stop and remove existing container
            docker stop website-container || true
            docker rm website-container || true
            
            # Remove old images to save space
            docker image prune -f
            
            # Run the new container
            docker run -d -p 80:80 --name website-container --restart unless-stopped ${{ secrets.DOCKER_USERNAME }}/devops-project1:latest

